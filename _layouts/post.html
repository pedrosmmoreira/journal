---
layout: default
---
<div class="mx-auto px-6 py-12 md:pt-16 md:pt-24 max-w-3xl">
  <h2 class="pb-6 text-3xl md:text-4xl font-bold text-gray-900 tracking-snug leading-10 sm:leading-snug">
    {{ page.title }}
  </h2>
  <time class="block text-sm text-gray-600 -mt-4 mb-6" datetime="{{ page.date }}">{{ page.date | date_to_string "ordinal", "US" }}</time>
  <div class="text-gray-800 text-lg md:text-xl content">
  {{ content }}
  </div>
</div>
