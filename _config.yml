# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss

# jekyll-seo-tag configuration
author: "Pedro Moreira"
url: "https://pedrosmmoreira.com"
title: "Pedro Moreira is a software developer and occasional writer"
description: "Personal web site for Pedro Moreira - a software developer and occasional writer"
twitter:
  username: "@pedrosmmoreira"
  card: "summary_large_image"
logo: "path/to/image"


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - yarn.lock
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - netlify.toml
  - bin
  - .gitignore

collections:
  entry_tags:
    title: Tags
    output: true
